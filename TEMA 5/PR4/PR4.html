<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="" name="form" method="get">
        <label for="edad_id">Edad<input type="text" name="edad" id="edad_id" class="info texto"></label>
        <br>Seleccione Sexo:<br>
        <label for="radio_H_id"></label><input type="radio" name="sexo" value="0" id="radio_H_id"></label>
        <label for="radio_M_id">Hombre</label><input type="radio" name="sexo" value="1" id="radio_M_id"></label>
        <label for="estudios_rad_id">Mujer</label><input type="radio" name="estudios" id="estudios_rad_id" value="si"></label>
        <label for="marca_id">Estudios?<input type="text" name="marca" id="marca_id" class="info texto  oculto"></label>
        <select name="select_estudios" id="select_estudios_id" class="select oculto">
            <option value="Vacio" name="Vacio">--Seleccione una opción--</option>
            <option value="Primaria" name="Primaria">Primaria</option>
            <option value="Secundaria" name="Secundaria">Secundaria</option>
            <option value="Bachillerato" name="Bachillerato">Bachillerato</option>
            <option value="CFGM" name="CFGM">CFGM</option>
            <option value="CFGS" name="CFGS">CFGS</option>
            <option value="Graduado" name="Graduado">Graduado</option>
            <option value="Master" name="Master">Master</option>
            <option value="Doctorado" name="Doctorado">Doctorado</option>
        </select>
        <br><br><p>Tiene ordenador?</p>
        <label for="ordenador_y_id">Si:</label><input type="radio" name="ordenador_y" id="ordenador_y_id" value="si"></label>
        br><br><p>Tipo ordenador?</p>
        <select name="select_ordenador" id="select_ordenador_id" class="select oculto">
            <option value="Vacio" name="Vacio">--Seleccione una opción--</option>
            <option value="Portatil" name="Portatil">Portatil</option>
            <option value="Convertible" name="Convertible">Convertible</option>
            <option value="Sobremesa" name="Sobremesa">Sobremesa</option>
            <option value="Chromebook" name="Chromebook">Chromebook</option>
        </select>
        <br><br><p>Años ordenador?</p>
        <select name="select_antiguedad" id="select_antiguedad_id" class="select oculto">
            <option value="Vacio" name="Vacio">--Seleccione una opción--</option>
            <option value="-1" name="-1">Inferior a 1</option>
            <option value="1-2" name="1-2">Entre 1 y 2 años</option>
            <option value="2-4" name="2-4">Entre 2 y 4 años</option>
            <option value="+4" name="+4">Más de 4 años</option>
        </select>
        <br><br><p>Marca ordenador?</p>
        <label for="radio_marca_id">Si<input type="radio" name="marca" value="1" id="radio_marca_id"></label>
        <label for=""><input type="text" name="" id="" class="info texto oculto"></label>
        <label for=""><input type="text" name="" id="" class="info texto oculto"></label>
        <label for=""><input type="text" name="" id="" class="info texto oculto"></label>
        <label for=""><input type="text" name="" id="" class="info texto oculto"></label>
        <label for=""><input type="text" name="" id="" class="info texto oculto"></label>
    </form>
</body>
</html>
