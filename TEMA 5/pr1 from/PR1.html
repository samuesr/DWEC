<body>

        <label for="id_edad">edad<input type="text" name="edad" id="id_edad"></label><br><br>

        <input type="button" value="alta" id="alta_id" name="alta" disabled>
        <input type="button" value="limpiar"  id="limpiar_id" name="limpiar">
