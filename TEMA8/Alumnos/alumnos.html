<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alumnos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/alumnos.js"></script>
</head>

<body>

    <h1>jQuery - Ejemplo Alumnos</h1>
    <div class="contenedor">
        <h2>Agregar Alumnos</h2>
        <form action="" id="id_form1">
            <input type="text" name="" id="id_nombre" placeholder="Nombre...">
            <input type="text" name="" id="id_apellidos" placeholder="Apellidos...">
            <input type="email" name="" id="id_email" placeholder="E-mail...">
            <input type="tel" name="" id="id_telefono" placeholder="Teléfono...">
            <input type="button" value="Agregar" id="id_badd">
        </form>
    </div>
    <div class="contenedor">
        <h2>Lista de alumnos</h2>
        <table class="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>E-mail</th>
                    <th>Teléfono</th>
                    <th>Borrar alumno</th>
                </tr>
            </thead>
            <tbody id="id_tbody">

            </tbody>
        </table>
    </div>
</body>

</html>
